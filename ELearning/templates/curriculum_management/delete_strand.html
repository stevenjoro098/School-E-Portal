{% extends 'base.html' %}

{% block title %} Delete Strand {% endblock %}

{% block content %}
    <form method="post">
        <h2>Are you sure you want to delete {{ strand }} ?</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success"type="submit">Delete</button>
        <a href="{% url 'strands_list' strand.id %}" class="btn btn-warning">Cancel</a>
    </form>
{% endblock %}
