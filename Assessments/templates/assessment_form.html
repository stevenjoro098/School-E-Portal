{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 shadow-sm p-4 rounded border bg-white">
            <h4 class="text-center mb-4">Assessment Form</h4>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center mt-3">
                    <button class="btn btn-success" type="submit"><b>SUBMIT</b></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
