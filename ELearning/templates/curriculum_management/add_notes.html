{% extends 'base.html' %}

{% block title %} Add Notes {% endblock %}
{% block extra_head %}
<style>
    .preview-image {
        max-width: 300px;
        max-height: 300px;
        object-fit: contain;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 5px;
    }
</style>
{% endblock %}

{% block content %}
<div id="app" class="container-fluid">
    <div class="row">
        <!-- Left Column: Input -->
        <div class="col-md-8">
            <h3>Add Lesson Content</h3>

            <!-- Notes Section -->
            <div class="mb-4">
                <h5>Notes</h5>
                <div id="quill-editor" style="height: 450px;"></div>
                <button class="btn btn-primary mt-2" @click="saveNotes">Save Notes</button>
            </div>

            <!-- Image Upload -->
            <div class="mb-4">
                <h5>Upload Image</h5>
                <input type="file" @change="handleImageUpload" class="form-control">
                <button class="btn btn-success mt-2" @click="saveImage">Save Image</button>
            </div>

            <!-- Video Link -->
            <div class="mb-4">
                <h5>Video Link</h5>
                <input type="text" v-model="videoLink" placeholder="Enter video URL" class="form-control">
                <button class="btn btn-warning mt-2" @click="saveVideo">Save Video</button>
            </div>
        </div>

        <!-- Right Column: Preview -->
        <div class="col-md-4">
            <h3 class="mb-2 d-flex justify-content-between">Preview</h3>
            <div class="border p-3 bg-light" style="min-height: 400px;">
                <!-- Preview Notes -->
                <div v-if="notes" class="mb-4">
                    <h5>Notes:</h5>
                    <div v-html="notes"></div>
                </div>

                <!-- Preview Image -->
                <div v-if="imagePreview" class="mt-3">
                    <h6>Preview:</h6>
                    <img :src="imagePreview" class="img-fluid preview-image" alt="Uploaded Image">
                </div>

                <!-- Preview Video -->
                <div v-if="videoLink" class="mb-4">
                    <h5>Video:</h5>
                    <a :href="videoLink" target="_blank">[[ videoLink ]]</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    const { createApp } = Vue;

    createApp({
        delimiters: ['[[', ']]'],
        data() {
            return {
                notes: '',
                imageFile: null,
                imagePreview: '',
                videoLink: '',
                quill: null,
                csrfToken: '{{ csrf_token }}',
                substrandId: '{{ substrand_id }}' // default to 0 if missing
            }
        },
        mounted() {
            this.quill = new Quill('#quill-editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['clean']
                    ]
                }
            });
        },
        methods: {
            checkSubstrand() {
                if (!this.substrandId || this.substrandId === '0') {
                    alert('Error: Substrand ID is missing!');
                    return false;
                }
                return true;
            },
            saveNotes() {
                if (!this.checkSubstrand()) return;

                this.notes = this.quill.root.innerHTML;
                if (!this.notes.trim()) {
                    alert('Please enter some notes!');
                    return;
                }

                axios.post('/api/save-notes/', {
                    notes: this.notes,
                    substrand_id: parseInt(this.substrandId)
                }, { headers: { 'X-CSRFToken': this.csrfToken } })
                .then(response => alert('Notes saved successfully!'))
                .catch(error => { console.error(error); alert('Error saving notes.'); });
            },
            handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    this.imageFile = file;
                    this.imagePreview = URL.createObjectURL(file);
                }
            },
            saveImage() {
                if (!this.checkSubstrand()) return;
                if (!this.imageFile) { alert('Please select an image first!'); return; }

                const formData = new FormData();
                formData.append('image', this.imageFile);
                formData.append('substrand_id', parseInt(this.substrandId));

                axios.post('/api/save-image/', formData, {
                    headers: {
                        'X-CSRFToken': this.csrfToken,
                        //'Content-Type': 'multipart/form-data'
                    }
                }).then(() => alert('Image saved successfully!'))
                  .catch(error => { console.error(error); alert('Error saving image.'); });
            },
            saveVideo() {
                if (!this.checkSubstrand()) return;
                if (!this.videoLink.trim()) { alert('Please enter a video link!'); return; }

                axios.post('/api/save-video/', {
                    video: this.videoLink,
                    substrand_id: parseInt(this.substrandId)
                }, { headers: { 'X-CSRFToken': this.csrfToken } })
                .then(() => alert('Video link saved successfully!'))
                .catch(error => { console.error(error); alert('Error saving video.'); });
            }
        }
    }).mount('#app');
});
</script>
{% endblock %}
