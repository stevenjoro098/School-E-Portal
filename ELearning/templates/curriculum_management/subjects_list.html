{% extends 'base.html' %}
{% load static %}
{% block title %} Subjects {% endblock %}
{% block nav %}
    <a href="{% url 'add_subject' grade.id %}" class="btn btn-success">Add Subject</a>
{% endblock %}
{% block content %}
    <h3>Subjects.</h3>
    <hr>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for item in subjects_list %}
            <div class="col-md-6">
                <div class="card mb-3" style="max-width: 540px;">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <img src="{% static 'images/read.gif' %}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                          <div class="d-flex justify-content-between">
                              <h5 class="card-title">{{ item.name }}</h5>
                              <a href="{% url 'delete_subject' grade.id item.pk%}" class="btn btn-warning btn-sm">Delete</a>
                          </div>

                        <p class="card-text"></p>
                          <p><a href="{% url 'strands_list' item.pk %}" class="btn btn-primary">View Strands</a> </p>
                        <p class="card-text"><small class="text-body-secondary"></small></p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        {% empty %}
            <h3>No Subjects Available</h3>
        {% endfor %}
    </div>
{% endblock %}
