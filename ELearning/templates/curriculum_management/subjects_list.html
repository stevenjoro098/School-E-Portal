{% extends 'base.html' %}

{% block title %} Subjects {% endblock %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for item in subjects_list %}
            <div class="col-md-6">
                <div class="card mb-3" style="max-width: 540px;">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <img src="https://learningstyles101com.wordpress.com/wp-content/uploads/2017/02/read-and-write-style.gif" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text"></p>
                          <p><a href="{% url 'strands_list' item.pk %}" class="btn btn-primary">View Strands</a> </p>
                        <p class="card-text"><small class="text-body-secondary"></small></p>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        {% empty %}
            <h3>No Subjects Available</h3>
        {% endfor %}
    </div>
{% endblock %}
