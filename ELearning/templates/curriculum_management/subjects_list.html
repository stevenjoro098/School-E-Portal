{% extends 'base.html' %}

{% block content %}
    {% for item in subjects_list %}
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="https://learningstyles101com.wordpress.com/wp-content/uploads/2017/02/read-and-write-style.gif" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <p><a href="{% url 'strands_list' item.pk %}" class="btn btn-primary">View Strands</a> </p>
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
{% endblock %}
